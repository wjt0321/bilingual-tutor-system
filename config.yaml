# 双语导师系统配置文件
# Bilingual Tutor System Configuration File

# 应用程序配置
name: 双语导师系统
version: 1.0.0
environment: development

# 数据库配置
database:
  type: sqlite
  path: bilingual_tutor/storage/learning.db
  
  # MySQL/PostgreSQL 配置（可选）
  # type: mysql
  # host: localhost
  # port: 3306
  # username: root
  # password: your_password_here
  # database: bilingual_tutor
  
  # 连接池配置
  pool_size: 5
  max_overflow: 10
  pool_timeout: 30

# 缓存配置
cache:
  enabled: true
  type: redis
  host: localhost
  port: 6379
  db: 0
  # password: your_redis_password
  
  # 缓存策略
  default_ttl: 3600
  max_memory: 256mb
  eviction_policy: allkeys-lru

# Web应用配置
web:
  host: 0.0.0.0
  port: 5000
  debug: true
  secret_key: bilingual-tutor-secret-key-change-in-production
  
  # 安全配置
  session_cookie_secure: false
  session_cookie_httponly: true
  session_cookie_samesite: Lax
  permanent_session_lifetime: 86400
  
  # CORS配置
  cors_origins:
    - http://localhost:5000
    - http://127.0.0.1:5000
  cors_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS

# 学习配置
learning:
  default_daily_study_time: 60
  review_time_percent: 0.2
  max_daily_content: 20
  
  # 支持的语言级别
  supported_english_levels:
    - CET-4
    - CET-5
    - CET-6
    - CET-6+
  supported_japanese_levels:
    - N5
    - N4
    - N3
    - N2
    - N1
    - N1+
  
  # SM-2算法参数
  sm2_min_easiness_factor: 1.3
  sm2_max_interval: 365

# 日志配置
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  date_format: '%Y-%m-%d %H:%M:%S'
  
  # 文件日志
  file_enabled: true
  file_path: logs/bilingual_tutor.log
  max_bytes: 10485760
  backup_count: 5
  
  # 控制台日志
  console_enabled: true
  
  # 结构化日志
  structured: false
